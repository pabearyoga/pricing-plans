<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        rel="shortcut icon"
        href="https://img.icons8.com/ios-filled/50/ed4749/average-2.png" 
    />
    <title>PRICE</title>
    <link rel="stylesheet" href="./saas/main.css" />
  </head>
  <body class="body">
    <div>
        <h1 class="title">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/average-2.png" alt="" width="32px" height="32px">
            Pricing Plans
        </h1>
        <table class="pricing-table">
            <thead>
                <tr class="pricing-table-header">
                    <th class="pricing-table-item hide">Feature</th>
                    <th class="pricing-table-item">
                    <ul class="plan-list" data-plan-id="basic">
                        <li class="plan-name">Basic</li>
                        <li class="plan-period"><span class="plan-period-value month selected">month</span> or <span class="plan-period-value year">year</span></li>
                        <li class="plan-price"><span class="plan-price-value">$9.99</span></li>
                        <li><button class="btn">Sign Up</button></li>
                    </ul>
                    </th>
                    <th class="pricing-table-item">
                    <ul class="plan-list" data-plan-id="standard">
                        <li class="plan-name">Standard</li>
                        <li class="plan-period"><span class="plan-period-value month selected">month</span> or <span class="plan-period-value year">year</span></li>
                        <li class="plan-price"><span class="plan-price-value">$19.99</span></li>
                        <li><button class="btn">Sign Up</button></li>
                    </ul>
                    </th>
                    <th class="pricing-table-item"">
                    <ul class="plan-list" data-plan-id="premium">
                        <li class="plan-name">Premium</li>
                        <li class="plan-period"><span class="plan-period-value month selected">month</span> or <span class="plan-period-value year">year</span></li>
                        <li class="plan-price"><span class="plan-price-value">$29.99</span></li>
                        <li><button class="btn">Sign Up</button></li>
                    </ul>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="pricing-table-feature show">
                    <td class="accent-bg">Plan</td>
                    <td class="accent">B</td>
                    <td class="accent">S</td>
                    <td class="accent">P</td>
                </tr>

                <tr class="pricing-table-feature">
                    <td>Feature 1</td>
                    <td>✔</td>
                    <td>✔</td>
                    <td>✔</td>
                </tr>
                <tr class="pricing-table-feature">
                    <td>Feature 2</td>
                    <td>✔</td>
                    <td>✔</td>
                    <td>✔</td>
                </tr>
                <tr class="pricing-table-feature">
                    <td>Feature 3</td>
                    <td>✔</td>
                    <td>✔</td>
                    <td>✔</td>
                </tr>
                <tr class="pricing-table-feature">
                    <td>Feature 4</td>
                    <td class="accent">✘</td>
                    <td>✔</td>
                    <td>✔</td>
                </tr>
                <tr class="pricing-table-feature">
                    <td>Feature 5</td>
                    <td class="accent">✘</td>
                    <td class="accent">✘</td>
                    <td>✔</td>
                </tr>
            </tbody>
        </table>
    </div>
      <script src="./js/select-price-period.js"></script>
  </body>
</html>
